        <div class="container-fluid">
            <a class="navbar-brand" href="#">Camisas de Time</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                    <li class="nav-item">

                        <a class="nav-link" href="pagamento.html">Pagamento</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container p-5">
        <form>
            <div class="mb-5">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                <div class="form-text">(Nunca compartilharemos suas informações com terceiros.)</div>
                    
                <div class="row mb-3 g-3">
                    <div class="col-7">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" required>
                    </div>

                    <div class="col-2">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero" required>
                    </div>

                    <div class="col-3">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento" required>
                    </div>

                    <div class="col-6">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" required>
                    </div>

                    <div class="col-6">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" required>
                    </div>

                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="cpf" id="cpf" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="numero" class="form-label">Número do cartão</label>
                        <input type="numero" id="numero" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome impresso no cartão</label>
                        <input type="nome" id="nome" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cod" class="form-label">Códido de segurança</label>
                        <input type="cod" id="cod"  class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Tipo cartão</label>
                        <input type="text" class="form-control" list="Tipo cartão" placeholder="Débito ou crédito...">
                        <datalist id="Tipo cartão" required>
                            <option value="Crédito"></option>
                            <option value="Débito"></option>
                        </datalist>
                    </div>

                <div class="mb-4 input-group">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">BRL</span>
                    <input type="texte" class="form-control" placeholder="Valor">
                    <button type="submit" class="btn btn-primary">Efetuar o pagamento</button>
                </div>
            </div>
        </div>
    </form>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
